<div>
    <form [formGroup]="radioForm">
        <mat-radio-group aria-label="Select an option" formControlName="isKpi">
            <mat-radio-button [value]="false">Charts</mat-radio-button>
            <mat-radio-button [value]="true">Kpis</mat-radio-button>
        </mat-radio-group>
    </form>
</div>
